<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>Athlete Registration Form</h2><br>
    Thank you for signing up at our club.Fill in your information and we will contact you shortly to complete your membership.
    <br><br><label for="name">Athelet's Name:</label><br>
    <input type="text" id="name" placeholder="First">
    <label for="name"></label>
    <input type="text"  id="name" placeholder="Last">
    <br><br><label for="dob">DOB:</label>
    <input type="date" id="dob"><br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email"><br><br>
    <label for="phone">phone:</label><br>
    <input type="text" id="phone" placeholder="### ### ####"><br><br>
    <label for="mail">Mailing Address:</label><br>
    <input type="text" id="mail" placeholder="Street Address"><br><br>
    <label for="city"></label>
    <input type="text" id="city" placeholder="city">
    <label for="region"></label>
    <input type="text" id="region" placeholder="Region"><br><br>
    <label for="postal"></label><input type="text" id="postal" placeholder="Postal/Zip Code">
    <select name="" id="">
        <option value="">romania</option>
        <option value="">greece</option>
        <option value="">south korea</option>
    </select><br><br>
    <label for="">Gender:</label><br>
    <input type="radio" id="m1" name="gender"><label for="m1">male</label>
    <input type="radio" id="f1" name="gender"><label for="f1">female</label>
    <br><br>
    <label for="height">Height: </label><label for="weigh">weight:</label>
    <br><input type="text" id="height">
    <input type="text" id="weigh"><br><br>
    <label for="">Does the athlete have a history of chronic illness?</label>
    <br><input type="radio" id="ill1" name="history"><label for="ill1">Yes</label>
    <input type="radio" id="illo" name="history"><label for="illo">No</label>
    <br><br><label for="">Does the athlete have any allergies?</label>
    <br><input type="radio" id="yes" name="allergy"><label for="yes">Yes</label><br>
    <input type="radio" id="no" name="allergy"><label for="no">No</label>
    <br><br><button type="submit">REGISTER</button>

</body>
</html>
