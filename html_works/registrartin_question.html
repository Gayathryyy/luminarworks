<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>After School Club Registration Form</h2><br>
    
    <label for="name">Student'sName</label><br>
    <input type="text" id="name" placeholder="First">
    <label for="nme"></label>
    <input type="text" placeholder="Last"><br>
    <br>
    <label for="cal">Student's Birth Date</label><br><input type="date"><br>
    <br><label for="">Student's Grade</label>
    <select name="">
        <option value="">Kindergarden</option>
        <option value="">other</option>
    </select><br>
    <br><label for="">Which sessions will your student attend?</label><br>
   <br>
    <input type="radio" name="time" id="f1"><label for="f1">full time before school care only</label><br>
    <input type="radio" name="time" id="f2"><label for="f2">full time after school time only</label><br>
    <input type="radio" name="time" id="f3"><label for="f3">full time before and after school care</label><br>
    <input type="radio" name="time" id="f4"><label for="f4">drop in before and/orafter school care</label>
    <br><br>
    <label for="allergy">Please indicate any known allergies or special needs</label><br>
    <textarea name="" id="allergy" cols="44" rows="7"></textarea><br>
    <br><label for="Parent"> Parent/Guardian Name</label>
    <input type="text" placeholder="First" id="parent">
    <label for="las"></label>
    <input type="text" placeholder="Last" id="las"><br>
    <br><label for="num">Parent/Guardian Number</label><br>
    <input type="text" id="num" placeholder="##########"><br>
    <br><label for="add">Additional Phone Number</label><br>
    <input type="text" id="add" placeholder="##########"><br><br>
    <label for="emi">Email</label><br>
    <input type="email" id="emi">
     <h2>Authorized Pick Up List</h2>
     <hr>
     <label for="na">Name</label><br>
     <input type="text" id="na" placeholder="First">
     <label for="na1"></label>
     <input type="text" id="na1" placeholder="Last"><br><br>
     <label for="phone">Phone</label><br>
     <input type="text" id="phone" placeholder="##########"><br><br>
     <label for="rel">Relation to student</label><br>
     <input type="text" id="rel">
     <hr>
     <label for="more"></label>
     <input type="text" id="more" placeholder="Add more">
     <br>
     <button type="submit">SEND</button>

    
</body>
</html>
